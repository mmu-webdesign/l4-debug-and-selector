<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Some boxes</title>
    <!-- add the link tag to link the html file with the CSS file -->
    <link href="boxes-good.css" rel="stylesheet" />
</head>

    <div class="box blue">A blue box</div>

    <div class="box green">A green box</div>

</body>
